<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRAR-SE</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="css/img/registro.svg" alt="Imagem Lado Esquerdo">
        </div>
        <div class="right-side">
            <div class="login-form">

                <h2>Criar conta</h2>
                <h3>Que tal criar uma conta PROSP+? É simples e prático.</h3>
                <br>
                <div class="inputs">
                    <p>Digite seu Email</p>
                    <input type="text" name="username" placeholder="Insira seu melhor Email" >
                    <p>Digite sua senha</p>
                    <input type="text" name="password" placeholder="Insira uma senha forte" >
                    <p>Digite novamente sua senha</p>
                    <input type="password" name="password" placeholder="Digite novamente">
                    <a href="login.html">CADASTRAR</a>
                    <br><br>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
