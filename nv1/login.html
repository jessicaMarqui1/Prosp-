<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="css/img/login.svg" alt="Imagem Lado Esquerdo">
        </div>
        <div class="right-side">
            <div class="login-form">

                <h2>Entrar</h2>
                <h3>Estamos feliz em vê-lo de volta! Efetue seu login preenchendo as informações abaixo.</h3>
                <br>
                <div class="inputs">
                    <p>Usuário</p>
                    <input type="text" name="username" placeholder="Usuário" >
                    <p>Senha</p>
                    <input type="password" name="password" placeholder="Senha">
                    <a href="portal.html">ENTRAR</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
